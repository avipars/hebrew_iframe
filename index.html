<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hebrew Sites in iframe</title>
    <meta name="og:title" property="og:title" content="Hebrew Sites in iframe">
    <meta name="description" content="Run two websites in iFrame to save time">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" type="text/javascript"></script>
</head>

<body>
    <h1> Hebrew Sites Demo</h1>
    <div class="thumbnail" id="thumbnail1">
        <iframe src="https://context.reverso.net/translation/hebrew-english" 
        frameborder="0" scrolling="no" height="900"
            width="50%" align="left"> </iframe>
    </div>
    <div class="thumbnail" id="thumbnail2">
        <iframe src="https://www.morfix.co.il/" 
        frameborder="0" scrolling="no" height="900" width="50%" align="right">
        </iframe>
    </div>
</body>

</html>
