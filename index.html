<html>

<head>
    <meta charset="utf-8">
    <title>Hebrew translation sites - split view</title>
    <meta name="og:title" property="og:title"
        content="Hebrew translation sites - combined view of Morfix and Reverso Context">
    <meta name="description" content="This site runs morfix and reverso context side by side to see results with a single search.
     I designed this to save myself time. ">
    <meta name="og:description" content="This site runs morfix and reverso context side by side to see results with a single search.
     I designed this to save myself time. ">
    <meta property="og:image"
        content="http://graphics8.nytimes.com/images/2011/12/08/technology/bits-newtwitter/bits-newtwitter-tmagArticle.jpg" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id="sticky">
        <form id="myForm" class="formy" onkeypress="fnsearch()" onsubmit="javascript:reload()">
            <input id="input" type="text" placeholder="Search.." name="search" spellcheck="true" autocomplete="on"
                onkeyup="javascript:fnsearch()">
            <button type="button" id="button" onclick="javascript:reload()"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div id="content">
        <div class="thumbnail" id="thumbnail1">
            <iframe id="frame1" src="https://context.reverso.net/translation/hebrew-english" frameborder="0"
                scrolling="no" height="900" width="50%" align="left"> </iframe>
        </div>
        <div class="thumbnail" id="thumbnail2">
            <iframe id="frame2" src="https://www.morfix.co.il/" frameborder="0" scrolling="no" height="900" width="50%"
                align="right">
            </iframe>
        </div>
    </div>

        data-x_margin="18" data-y_margin="18"></script>
